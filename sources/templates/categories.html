{% extends "base.html" %}

{% block main_content %}
<div class="categories-area">
  <div class="header"><span >分类</span></div>
  
    <div class="categories">
      {% for category_name,category in global.categories %}
      <div class="category">
        <a href="{{category.link}}" class="terms_link">{{ category_name }}</a>
      <span class="terms_count">{{category.posts|length}}</span>
      </div>
      {% endfor %}
    </div>

  
</div>


{% endblock %}
